    <style>
    body {

        .profile-container {

        .bottom-nav {
    position: fixed;
    bottom: 0;

    display: flex;

    background-color: #333;

}

.nav-button {
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;

    flex-direction: column;
    align-items: center;
    cursor: pointer;
    padding: 5px;

}

</head>

    <script>
              function openPage(page) {
    // Update active state for icons in the navigation bar
    document.querySelectorAll('.nav-button').forEach(button => button.classList.remove('active'));
    document.querySelector(`[onclick="openPage('${page}')"]`).classList.add('active');

    if (page === 'freegames') {
        window.location.href = 'freegames.html';
            }
    if (page === 'progames') {
        window.location.href = 'progames.html';
    }
}
    </script>
